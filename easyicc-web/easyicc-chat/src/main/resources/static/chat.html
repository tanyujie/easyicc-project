<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        .talk_con{
            width:600px;
            height:500px;
            border:1px solid #666;
            margin:50px auto 0;
            background:#f9f9f9;
        }
        .talk_show{
            width:580px;
            height:420px;
            border:1px solid #666;
            background:#fff;
            margin:10px auto 0;
            overflow:auto;
        }
        .talk_input{
            width:580px;
            margin:10px auto 0;
        }
        .whotalk{
            width:80px;
            height:30px;
            float:left;
            outline:none;
        }
        .talk_word{
            width:420px;
            height:26px;
            padding:0px;
            float:left;
            margin-left:10px;
            outline:none;
            text-indent:10px;
        }        
        .talk_sub{
            width:56px;
            height:30px;
            float:left;
            margin-left:10px;
        }
        .atalk{
           margin:10px; 
        }
        .atalk span{
            display:inline-block;
            background:#0181cc;
            border-radius:10px;
            color:#fff;
            padding:5px 10px;
        }
        .btalk{
            margin:10px;
            text-align:right;
        }
        .btalk span{
            display:inline-block;
            background:#ef8201;
            border-radius:10px;
            color:#fff;
            padding:5px 10px;
        }
    </style>
    <script type="text/javascript">      
    // 
        window.onload = function(){
            var Words = document.getElementById("words");
            var Who = document.getElementById("who");
            var TalkWords = document.getElementById("talkwords");
            var TalkSub = document.getElementById("talksub");
            

            TalkSub.onclick = function(){
	            //定义空字符串
                var str = "";
                if(TalkWords.value == ""){
	                 // 消息为空时弹窗
                    alert("消息不能为空");
                    return;
                }
                if(Who.value == 0){
	                //如果Who.value为0n那么是 A说
                    str = '<div class="atalk"><span>A说 :' + TalkWords.value +'</span></div>';
                }
                else{
                    str = '<div class="btalk"><span>B说 :' + TalkWords.value +'</span></div>' ;  
                }
                Words.innerHTML = Words.innerHTML + str;
            }
            
        }


    </script>
</head>
<body>
    <div class="talk_con">
        <div class="talk_show" id="words">
            <div class="atalk"><span id="asay">A说：吃饭了吗？</span></div>
            <div class="btalk"><span id="bsay">B说：还没呢，你呢？</span></div>
        </div>
        <div class="talk_input">
            <select class="whotalk" id="who">
                <option value="0">A说：</option>
                <option value="1">B说：</option>
            </select>
            <input type="text" class="talk_word" id="talkwords">
            <input type="button" value="发送" class="talk_sub" id="talksub">
        </div>
    </div>
	<script type="text/javascript">		
		window.CHAT = {
			socket: null,
			init:function(){
				if(window.WebSocket){
					CHAT.socket = new WebSocket("ws://127.0.0.1:8088/ws")
					CHAT.socket.onopen = function(){
						var msg='{"action":1,"chatMsg":{"orgId":"orgId","msg":"'+'初始问候语'+'","msgId":"msgId","receiverId":"","senderId":"2"},"extand":"orgId"}';
						CHAT.socket.send(msg);
						console.log("链接建立成功...")
					},
					CHAT.socket.onclose = function(){
						console.log("链接关闭...")
					},
					CHAT.socket.onerror = function(){
						console.log("发生错误...")
					},
					CHAT.socket.onmessage = function(e){
						console.log("接受到消息：" + e.data)
						//var receiveMsg = document.getElementById("receiveMsg");
						//var html = receiveMsg.innerHTML;
						str = '<div class="btalk"><span>B说 :' + e.data +'</span></div>';
						var Words = document.getElementById("words");
						Words.innerHTML = Words.innerHTML + str;
						//receiveMsg.innerHTML = html + "<br/>" + e.data
					}
					
				}else{
					alert("浏览器不支持websocket协议...")
				}
			},
			chat:function(){
				var msgContent = document.getElementById("msgContent")
				//CHAT.socket.send(msgContent.value);
				var msg='{"action":2,"chatMsg":{"orgId":"orgId","msg":"'+'sss'+'","msgId":"msgId","receiverId":"1","senderId":"2"},"extand":"orgId"}';
				CHAT.socket.send(msg);
				console.log(msg.value + "发送成功");
			}
		}
		
		CHAT.init()
		
	</script>
</body>
</html>
