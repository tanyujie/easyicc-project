
<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap 4 Website Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
<script
	src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<style>
.fakeimg {
	height: 200px;
	background: #aaa;
}
</style>
</head>
<body>

	<div class="jumbotron text-center" style="margin-bottom: 0">
		<h1>我的第一个 Bootstrap 4 页面</h1>
		<p>重置浏览器窗口大小查看效果！</p>
	</div>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<a class="navbar-brand" href="#">导航</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="#">链接</a></li>
				<li class="nav-item"><a class="nav-link" href="#">链接</a></li>
				<li class="nav-item"><a class="nav-link" href="#">链接</a></li>
			</ul>
		</div>
	</nav>

	<div class="container" style="margin-top: 30px">
		<div class="row">
			<form action="${request.contextPath}/jsConfig/save.do">
				<h2>基础设置</h2>
				<div class="form-group">
					<label for="email">代码描述:</label> <input type="text"
						class="form-control" id="description" name="description">
				</div>
				<div class="form-group">
					<label for="pwd">绑定域名:</label> <input type="text"
						class="form-control" id="bindHosts" name="bindHosts">
				</div>
				<div class="form-group">
					<label for="email">嵌入类型:</label> 
					
					<select id="deviceType" name="deviceType" class="form-control" >
					
							<option value="0">PC端</option>
							<option value="1">移动端</option>
						</select>
				</div>
				<div class="form-group">
					<label for="email">所属子站点:</label> 
					<select id="siteId" name="siteId" class="form-control" >
					<#list siteList as site>
							<option value="${site.id!}">${site.name}</option>
					</#list>
						</select>
				</div>
				<div class="form-group">
					<label for="email">推广渠道:</label> 
					<select id="promotionId" name="promotionId" class="form-control" >
					<#list promotionChannelList as channel>
							<option value="${channel.id!}">${channel.name}</option>
					</#list>
						</select>
				</div>
				<div class="form-group">
					<div class="form-check form-check-inline">
						<label class="form-check-label"> <input type="checkbox"
							class="form-check-input" value="" name="showIcon">网页图标
						</label>
					</div>
										<div class="form-check form-check-inline">
						<label class="form-check-label"> <input type="checkbox"
							class="form-check-input" value="" name="withMonitor">访客监测
						</label>
					</div>
										<div class="form-check form-check-inline">
						<label class="form-check-label"> <input type="checkbox"
							class="form-check-input" value="" name="freePhone">免费电话
						</label>
					</div>
				</div>
				<h2>网页图标</h2>
				<h3>面板设置</h3>
								<div class="form-group">
					<label for="email">面板类型:</label> 
					<select id="category" name="category" class="form-control" >
					
							<option value="icon">图标方式</option>
							<option value="win">客服列表</option>
						</select>
				</div>
								<div class="form-group">
					<label for="email">面板位置:</label> 
					<select id="floatPos" name="floatPos" class="form-control" >
							<option value="0">不浮动</option>
							<option value="1">屏幕左上边</option>
							<option value="2">屏幕右上边</option>
							<option value="3">屏幕左下边</option>
							<option value="4">屏幕右下边</option>
						</select>
				</div>
								<div class="form-group">
					<label for="email">上(下)边距:</label> 
					<input type="text"
						class="form-control" id="marginY" name="marginY">
				</div>
								<div class="form-group">
					<label for="email">侧边距:</label> 
					<input type="text"
						class="form-control" id="marginX" name="marginX">
				</div>
				<div class="form-group">
					<div class="form-check form-check-inline">
						<label class="form-check-label"> <input type="checkbox"
							class="form-check-input" value="1" name="panelWhenInvite">弹出邀请框时隐藏浮动面板
						</label>
					</div>
				</div>
				<h3>图标样式</h3>
				<div class="form-group">
					<label for="email">默认图标:</label> 
					<div class="type-pc" style="width:50px;"><a class="icon-selects" href="javascript:void(0);" rel="1">图标一</a></div>
					<div class="type-pc" style="width:50px;"><a class="icon-selects" href="javascript:void(0);" rel="2">图标二</a></div>
					<div class="type-pc" style="width:50px;"><a class="icon-selects" href="javascript:void(0);" rel="3">图标三</a></div>
					<div class="type-pc" style="width:50px;"><a class="icon-selects" href="javascript:void(0);" rel="4">图标四</a></div>
					<div class="type-pc" style="width:50px;"><a class="icon-selects" href="javascript:void(0);" rel="5">图标五</a></div>
					<div class="type-pc" style="width:50px;"><a class="icon-selects" href="javascript:void(0);" rel="6">图标六</a></div>
				</div>
				<div class="form-group">
					<label for="email">在线图片URL:</label> 
					<input type="text"
						class="form-control" id="iconOnlinePath" name="iconOnlinePath">
				</div>
				<div class="form-group">
					<label for="email">离线图片URL:</label> 
					<input type="text"
						class="form-control" id="iconOfflinePath" name="iconOfflinePath">
				</div>
				<div class="form-group">
					<label for="email">图片宽度:</label> 
					<input type="text"
						class="form-control" id="iconWidth" name="iconWidth">
						<label for="email">图片高度:</label> 
					<input type="text"
						class="form-control" id="iconHeight" name="iconHeight">
				</div>
				<div class="form-group">
					<label for="email">关闭按钮宽度:</label> 
					<input type="text"
						class="form-control" id="iconCloseWidth" name="iconCloseWidth">
						<label for="email">高度:</label> 
					<input type="text"
						class="form-control" id="iconCloseHeight" name="iconCloseHeight">
						<label for="email">上边距:</label> 
					<input type="text"
						class="form-control" id="iconCloseTop" name="iconCloseTop">
						<label for="email">左边距:</label> 
					<input type="text"
						class="form-control" id="iconCloseLeft" name="iconCloseLeft">
				</div>
<!-- 				<div class="form-group">
					<label for="email">二唯码图片:</label> 
					<input type="text"
						class="form-control" id="email">
				</div>
								<div class="form-group">
					<label for="email">标题背景颜色:</label> 
					<input type="text"
						class="form-control" id="email">
				</div>
								<div class="form-group">
					<label for="email">边框背景颜色:</label> 
					<input type="text"
						class="form-control" id="email">
				</div> -->
				<h3>客服分组</h3>
		<div class="form-group">
					<label for="email">所属子站点:</label> 
					<select id="relGroupId" name="relGroupId" class="form-control" >
					<#list siteList as site>
							<option value="${site.id!}">${site.name}</option>
					</#list>
						</select>
				</div>
				<h2>访客监测</h2>
				<h3>邀请框样式设置</h3>
				<h3>更多设置</h3>
				<h2>对话框设置</h2>
				<h3>聊天界面设置</h3>
				<h3>自动对话设置</h3>
				<h3>接通欢迎语</h3>
				<h3>广告设置</h3>
				<h3>字体设置</h3>
				<h3>对话页面统计代码</h3>
				<h3>扩展代码</h3>
				<h2>模糊探头</h2>
				<h2>OCPC上报</h2>
				<button class="btn btn-primary">取消</button>
				<button type="submit" class="btn btn-primary">创建</button>
			</form>
		</div>
	</div>

	<div class="jumbotron text-center" style="margin-bottom: 0">
		<p>底部内容</p>
	</div>

</body>
</html>
