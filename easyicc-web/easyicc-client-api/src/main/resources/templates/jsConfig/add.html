
<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap 4 Website Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
<script
	src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<style>
.fakeimg {
	height: 200px;
	background: #aaa;
}
</style>
</head>
<body>

	<div class="jumbotron text-center" style="margin-bottom: 0">
		<h1>我的第一个 Bootstrap 4 页面</h1>
		<p>重置浏览器窗口大小查看效果！</p>
	</div>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<a class="navbar-brand" href="#">导航</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="#">链接</a></li>
				<li class="nav-item"><a class="nav-link" href="#">链接</a></li>
				<li class="nav-item"><a class="nav-link" href="#">链接</a></li>
			</ul>
		</div>
	</nav>

	<div class="container" style="margin-top: 30px">
		<div class="row">
			<form action="${request.contextPath}/jsConfig/save.do">
				<h2>基础设置</h2>
				<div class="form-group">
					<label for="email">代码描述:</label> <input type="text"
						class="form-control" id="name" name="name">
				</div>
				<div class="form-group">
					<label for="pwd">绑定域名:</label> <input type="text"
						class="form-control" id="clients" name="clients">
				</div>
				<div class="form-group">
					<label for="email">嵌入类型:</label> <input type="text"
						class="form-control" id="email">
				</div>
				<div class="form-group">
					<label for="email">所属子站点:</label> <input type="text"
						class="form-control" id="email">
				</div>
				<div class="form-group">
					<label for="email">推广渠道:</label> 
					<input type="text"
						class="form-control" id="email">
				</div>
				<h2>网页图标</h2>
				<h3>面板设置</h3>
								<div class="form-group">
					<label for="email">面板类型:</label> 
					<input type="text"
						class="form-control" id="email">
				</div>
								<div class="form-group">
					<label for="email">面板位置:</label> 
					<input type="text"
						class="form-control" id="email">
				</div>
								<div class="form-group">
					<label for="email">上(下)边距:</label> 
					<input type="text"
						class="form-control" id="email">
				</div>
								<div class="form-group">
					<label for="email">侧边距:</label> 
					<input type="text"
						class="form-control" id="email">
				</div>
				
				<h3>图标样式</h3>
				<div class="form-group">
					<label for="email">显示模式:</label> 
					<input type="text"
						class="form-control" id="email">
				</div>
				<div class="form-group">
					<label for="email">窗口宽度:</label> 
					<input type="text"
						class="form-control" id="email">
				</div>
				<div class="form-group">
					<label for="email">窗口标题:</label> 
					<input type="text"
						class="form-control" id="email">
				</div>
								<div class="form-group">
					<label for="email">公司电话:</label> 
					<input type="text"
						class="form-control" id="email">
				</div>
				<div class="form-group">
					<label for="email">二唯码图片:</label> 
					<input type="text"
						class="form-control" id="email">
				</div>
								<div class="form-group">
					<label for="email">标题背景颜色:</label> 
					<input type="text"
						class="form-control" id="email">
				</div>
								<div class="form-group">
					<label for="email">边框背景颜色:</label> 
					<input type="text"
						class="form-control" id="email">
				</div>
				<h3>客服分组</h3>

				<h2>访客监测</h2>
				<h3>邀请框样式设置</h3>
				<h3>更多设置</h3>
				<h2>对话框设置</h2>
				<h3>聊天界面设置</h3>
				<h3>自动对话设置</h3>
				<h3>接通欢迎语</h3>
				<h3>广告设置</h3>
				<h3>字体设置</h3>
				<h3>对话页面统计代码</h3>
				<h3>扩展代码</h3>
				<h2>模糊探头</h2>
				<h2>OCPC上报</h2>
				<button class="btn btn-primary">取消</button>
				<button type="submit" class="btn btn-primary">创建</button>
			</form>
		</div>
	</div>

	<div class="jumbotron text-center" style="margin-bottom: 0">
		<p>底部内容</p>
	</div>

</body>
</html>
